<!DOCTYPE html>
<html>
<!-- 181 -->
<head>
	<meta charset="utf-8" />
	<title>{{USERNAME}}/{{REPO}} - Index</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
	* {
		text-rendering: optimizeLegibility;
	}
	body {
		font-family: -apple-system, 'SF Pro Text', 'Helvetica Neue', 'Helvetica', 'Open Sans', 'Ubuntu', 'Arial', sans-serif, 'PingFang SC', '.PingFang SC', 'Noto Sans CJK SC', 'Source Han Sans CN', 'Hiragino Sans GB', 'YuGothic', 'Heiti SC';
		font-weight: 400;
		font-size: 18px;
		color: #000;
		line-height: 30px;
		background: #FFF;
		min-height: 100vh;
		padding: 0;
		margin: 0;
	}
	#cont {
		box-sizing: border-box;
		margin: 0 auto;
		overflow: auto;
	}
	@media screen and (max-width: 768px) {
		#cont {
			padding: 40px 20px;
		}
	}
	@media screen and (min-width: 769px) {
		#cont {
			max-width: 700px;
			padding: 40px 60px;
		}
	}
	.header-type-alpha {
		font-family: 'Source Code Pro', 'Menlo', monospace;
		font-size: 14px;
		font-weight: 400;
		color: #777;
		line-height: 20px;
		padding: 0 0 20px;
		margin: 0;
	}
	.header-type-alpha a {
		color: inherit;
		text-decoration: underline;
	}
	.header-type-alpha a:hover {
		color: #000;
	}
	#text {
		font-weight: 400;
		font-size: 20px;
		color: #000;
		line-height: 30px;
		background: none;
		width: 100%;
		padding: 0;
		margin: 0;
		box-sizing: border-box;
		border: none;
		outline: none;
		overflow: auto;
		resize: none;
	}
	#text * {
		margin: 1em 0;
	}
	</style>
	<script type="text/javascript">
	</script>
</head>
<body>
	<div id="cont">
		<h1 class="header-type-alpha">Index: {{USERNAME}}/{{REPO}}</h1>
		<div id="text">
		</div>
		<style media="screen">
		#text .item {
		}
		#text .item a {
			color: #1C68F3;
			text-decoration: none;
			border: 1px solid #EEE;
			border-radius: 6px;
			display: block;
			padding: 15px;
			margin: 0 0 15px;
		}
		#text .item[data-highlighted="false"] a {

		}
		#text .item[data-highlighted="true"] a {
			font-weight: 600;
			color: #FFF !important;
			background: #1C68F3 !important;
		}
		#text .item[data-highlighted="false"] a:hover {
			opacity: 0.6;
		}
		#text .item[data-highlighted="true"] a:hover {
			opacity: 0.6;
		}
		</style>
		<script type="text/javascript">
		document.querySelector('#text').innerHTML = (function () {
			var username = '{{USERNAME}}';
			var repo = '{{REPO}}';
			var list = '{{LIST}}'.split('[[4f4c84781da6]]');
			var commit = '{{COMMIT}}';
			document.title = `${username}/${repo} - Index`;
			document.querySelector('h1').innerHTML = `Index: ${username}/${repo}`;
			return list.map(function (v, i) {
				var vv = v.split('|');
				return `<div class="item" id="index-${i}" data-highlighted="false">
					<a target="_blank" href="https://joyneop.xyz/RawPreview/fbd30a70/${username}/${repo}@${commit}/${vv[0]}?indexType1=yes">${vv[1]}</a>
				</div>`;
			}).join('');
		})();
		</script>
		<script type="text/javascript">
		if (location.hash.match(/^#index-\d+$/)) {
			var itemIndex = location.hash.match(/^#index-(\d+)$/)[1];
			document.querySelector(`#index-${itemIndex}`).setAttribute('data-highlighted', 'true');
		};
		</script>
		<script type="text/javascript">
		if (location.hash.match(/^#go-\d+$/)) {
			window.itemIndexRedir = location.hash.match(/^#go-(\d+)$/)[1];
			location.assign(document.querySelector(`#index-${itemIndexRedir} a`).href);
		};
		</script>
	</div>
</body>
</html>
